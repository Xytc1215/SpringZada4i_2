<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Вставка header -->
<div th:replace="fragments/header :: *"></div>

<div class="container mt-4">
    <h2 class="mb-4">Редактирование пользователя</h2>

    <form th:action="@{/admin/edit}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Имя</label>
            <input type="text" th:field="*{firstName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Фамилия</label>
            <input type="text" th:field="*{lastName}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Возраст</label>
            <input type="number" th:field="*{age}" class="form-control" min="0" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Роли:</label>
            <div th:each="r : ${roles}" class="form-check">
                <input type="checkbox"
                       name="roles"
                       th:value="${r.name}"
                       class="form-check-input"
                       th:checked="${user.roles.contains(r)}"
                       th:id="${r.name}">
                <label class="form-check-label" th:for="${r.name}" th:text="${r.name}"></label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Обновить</button>
        <a th:href="@{/admin}" class="btn btn-secondary">Отмена</a>
    </form>
</div>

</body>
</html>
