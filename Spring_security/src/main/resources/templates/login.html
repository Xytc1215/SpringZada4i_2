<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4 mt-5">
            <div class="card shadow-sm">
                <div class="card-header text-center bg-primary text-white">
                    <h5 class="mb-0">Авторизация</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="emailOrUsername" class="form-label">Email или Username</label>
                            <input id="emailOrUsername" name="emailOrUsername" type="text"
                                   class="form-control" placeholder="Введите email или логин"
                                   required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input id="password" name="password" type="password"
                                   class="form-control" placeholder="Введите пароль"
                                   required>
                        </div>
                        <div th:if="${param.error}" class="alert alert-danger py-2">
                            Неверный логин/email или пароль
                        </div>
                        <div th:if="${param.logout}" class="alert alert-success py-2">
                            Вы вышли из системы
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Войти</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small>&copy; 2025 Vitalii Aleshin</small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
