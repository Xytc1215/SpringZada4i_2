<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Вставка общей шапки -->
<div th:replace="fragments/header :: *"></div>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="display-4">Добро пожаловать!</h1>
        <p class="lead">Это стартовая страница Spring Boot + Security + Thymeleaf приложения.</p>

        <div class="mt-4">
            <a class="btn btn-primary me-2" th:href="@{/admin/list}" sec:authorize="hasRole('ADMIN')">Перейти к панели администратора</a>
            <a class="btn btn-success" th:href="@{/user}" sec:authorize="hasAnyRole('USER','ADMIN')">Перейти в личный кабинет</a>
        </div>
    </div>
</div>

</body>
</html>

<title>Проверка кто вошёл в аккаунт</title>
