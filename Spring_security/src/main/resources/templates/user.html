<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Вставка шапки -->
<div th:replace="fragments/header :: *"></div>

<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Профиль пользователя</h4>
        </div>
        <div class="card-body">
            <p><strong>Имя пользователя:</strong> <span sec:authentication="name"></span></p>

            <div class="mt-3">
                <h5>Информация:</h5>
                <ul class="list-group">
                    <li class="list-group-item" th:text="'Имя: ' + ${user.firstName}"></li>
                    <li class="list-group-item" th:text="'Фамилия: ' + ${user.lastName}"></li>
                    <li class="list-group-item" th:text="'Возраст: ' + ${user.age}"></li>
                    <li class="list-group-item" th:text="'Username: ' + ${user.username}"></li>
                    <li class="list-group-item">
                        <span>Роли: </span>
                        <span th:each="r : ${user.roles}" class="badge bg-secondary me-1" th:text="${r.name}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

</body>
</html>
